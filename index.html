<!DOCTYPE html>

        body {

    </style>
</head>
<body>
    <div class="container">
        <h1>üöó –ü–æ–ø—É—Ç—á–∏–∫–∏ VK</h1>
        <p>–°–∞–º–æ–µ –ø—Ä–æ—Å—Ç–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–ª—è –ø–æ–∏—Å–∫–∞ –ø–æ–ø—É—Ç—á–∏–∫–æ–≤</p>

            </button>

    <script>
        // –í–°–Å –í –û–î–ù–û–ú –§–ê–ô–õ–ï - –ù–ò–ö–ê–ö–ò–• –í–ù–ï–®–ù–ò–• –°–ö–†–ò–ü–¢–û–í
        console.log('=== –ü–†–ò–õ–û–ñ–ï–ù–ò–ï –ó–ê–ì–†–£–ñ–ê–ï–¢–°–Ø ===');
        
        const App = {
            log: [],
            
            // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ
            addLog(message, type = 'info') {
                const time = new Date().toLocaleTimeString();
                const logEntry = `[${time}] <span class="${type}">${message}</span>`;
                this.log.push(logEntry);
                
                const logDiv = document.getElementById('log');
                if (logDiv) {
                    logDiv.innerHTML = '–õ–æ–≥ —Å–æ–±—ã—Ç–∏–π:<br>' + this.log.join('<br>');
                    logDiv.scrollTop = logDiv.scrollHeight;
                }
                
                console.log(`[${type}] ${message}`);
            },
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
            updateStatus(text, isError = false) {
                const statusDiv = document.getElementById('status');
                if (statusDiv) {
                    statusDiv.innerHTML = isError 
                        ? `<div style="color:#f87171">‚ùå ${text}</div>`
                        : `<div>‚úÖ ${text}</div>`;
                }
            },
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            async init() {
                this.addLog('–ù–∞—á–∞–ª–æ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏...');
                
                try {
                    // –®–∞–≥ 1: –ü—Ä–æ–≤–µ—Ä—è–µ–º VK Bridge
                    this.addLog('–ü—Ä–æ–≤–µ—Ä–∫–∞ VK Bridge...');
                    
                    if (typeof vkBridge === 'undefined') {
                        throw new Error('VK Bridge –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω!');
                    }
                    
                    this.addLog('VK Bridge –æ–±–Ω–∞—Ä—É–∂–µ–Ω ‚úÖ');
                    
                    // –®–∞–≥ 2: –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º VK Bridge
                    this.addLog('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è VK Bridge...');
                    
                    const result = await vkBridge.send('VKWebAppInit', {});
                    this.addLog('VK Bridge –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω ‚úÖ');
                    this.addLog(`–†–µ–∑—É–ª—å—Ç–∞—Ç: ${JSON.stringify(result)}`);
                    
                    // –®–∞–≥ 3: –ü–æ–ª—É—á–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏
                    this.addLog('–ü–æ–ª—É—á–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏...');
                    
                    const appInfo = await vkBridge.send('VKWebAppGetLaunchParams', {});
                    this.addLog(`–ü–∞—Ä–∞–º–µ—Ç—Ä—ã –∑–∞–ø—É—Å–∫–∞: ${JSON.stringify(appInfo)}`);
                    
                    this.updateStatus('–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ –∫ —Ä–∞–±–æ—Ç–µ!');
                    this.addLog('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ! ‚úÖ', 'success');
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏
                    document.querySelectorAll('.btn').forEach(btn => {
                        btn.style.display = 'inline-block';
                    });
                    
                } catch (error) {
                    this.addLog(`–û—à–∏–±–∫–∞: ${error.message}`, 'error');
                    this.updateStatus(`–û—à–∏–±–∫–∞: ${error.message}`, true);
                    
                    // –ï—Å–ª–∏ –Ω–µ –≤ VK - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º
                    if (error.message.includes('VK Bridge')) {
                        this.addLog('–†–∞–±–æ—Ç–∞–µ–º –≤ —Ç–µ—Å—Ç–æ–≤–æ–º —Ä–µ–∂–∏–º–µ (–Ω–µ –≤ VK)', 'warning');
                        this.updateStatus('–¢–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º (–æ—Ç–∫—Ä–æ–π—Ç–µ –≤ VK)');
                        
                        // –í–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫–∏ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
                        document.querySelectorAll('.btn').forEach(btn => {
                            btn.style.display = 'inline-block';
                        });
                    }
                }
            },
            
            // –ú–µ—Ç–æ–¥—ã –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            async showMessage(text) {
                try {
                    if (typeof vkBridge !== 'undefined') {
                        await vkBridge.send('VKWebAppShowMessage', { message: text });
                        this.addLog(`–°–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–∫–∞–∑–∞–Ω–æ: "${text}"`, 'success');
                    } else {
                        alert(text);
                        this.addLog(`Alert: "${text}"`, 'warning');
                    }
                } catch (error) {
                    this.addLog(`–û—à–∏–±–∫–∞ –ø–æ–∫–∞–∑–∞ —Å–æ–æ–±—â–µ–Ω–∏—è: ${error.message}`, 'error');
                }
            },
            
            async getUserInfo() {
                try {
                    if (typeof vkBridge !== 'undefined') {
                        const user = await vkBridge.send('VKWebAppGetUserInfo', {});
                        this.addLog(`–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${user.first_name} ${user.last_name}`, 'success');
                        this.showMessage(`–ü—Ä–∏–≤–µ—Ç, ${user.first_name}!`);
                    } else {
                        this.addLog('–¢–µ—Å—Ç–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: –ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤', 'warning');
                        this.showMessage('–ü—Ä–∏–≤–µ—Ç, –ò–≤–∞–Ω! (—Ç–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º)');
                    }
                } catch (error) {
                    this.addLog(`–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è: ${error.message}`, 'error');
                }
            },
            
            async testConnection() {
                try {
                    this.addLog('–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è...');
                    
                    if (typeof vkBridge !== 'undefined') {
                        // –¢–µ—Å—Ç–∏—Ä—É–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ –º–µ—Ç–æ–¥–æ–≤
                        const methods = ['VKWebAppGetClientVersion', 'VKWebAppGetLaunchParams'];
                        
                        for (const method of methods) {
                            try {
                                const result = await vkBridge.send(method, {});
                                this.addLog(`${method}: OK`, 'success');
                            } catch (error) {
                                this.addLog(`${method}: ${error.message}`, 'error');
                            }
                        }
                        
                        this.showMessage('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Å VK —Ä–∞–±–æ—Ç–∞–µ—Ç!');
                    } else {
                        this.addLog('–ù–µ –≤ VK - —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –Ω–µ —Ç–µ—Å—Ç–∏—Ä—É–µ—Ç—Å—è', 'warning');
                        this.showMessage('–û—Ç–∫—Ä–æ–π—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≤ VK –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è');
                    }
                } catch (error) {
                    this.addLog(`–û—à–∏–±–∫–∞ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è: ${error.message}`, 'error');
                }
            }
        };
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM –≥–æ—Ç–æ–≤');
            App.addLog('DOM –∑–∞–≥—Ä—É–∂–µ–Ω');
            
            // –î–∞–µ–º –Ω–µ–º–Ω–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏ –Ω–∞ –∑–∞–≥—Ä—É–∑–∫—É VK Bridge
            setTimeout(() => {

        });
        
        // –≠–∫—Å–ø–æ—Ä—Ç–∏—Ä—É–µ–º –≤ –≥–ª–æ–±–∞–ª—å–Ω—É—é –æ–±–ª–∞—Å—Ç—å
        window.App = App;
    </script>
